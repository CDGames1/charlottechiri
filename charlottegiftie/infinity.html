<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Physics Test xx</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; color: blue; font-family: Arial, sans-serif; }
  #text {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 15px;
    font-size: 28px;
    user-select: none;
    pointer-events: none;
    font-weight: bold;
  }
  canvas {
    display: block;
    margin: 60px auto 0 auto;
    background: #222;
    border: 3px solid #0ff;
    border-radius: 50%;
  }
</style>
</head>
<body>

<h1>Hey babeee xx im just practicing with Physics in this hahaha xoxo mwahhh</h1>
<div id="text">I Love you 1</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const textEl = document.getElementById('text');

let W, H, centerX, centerY, radius;
function resize() {
  W = window.innerWidth;
  H = window.innerHeight;
  let size = Math.min(W, H) * 0.6;
  canvas.width = size;
  canvas.height = size;
  centerX = size / 2;
  centerY = size / 2;
  radius = size / 2 - 20;
}
resize();
window.addEventListener('resize', resize);

const bounceSound = new Audio('bounce.mp3');
bounceSound.volume = 0.5;

const infinityChar = 'â™¾'; // smaller infinity symbol

class Particle {
  constructor(x, y, vx, vy) {
    this.x = x;
    this.y = y;
    this.vx = vx ?? (Math.random() * 2 - 1); // slower velocity
    this.vy = vy ?? (Math.random() * 2 - 1);
    this.alpha = 1;
    this.fadeSpeed = 0;
  }

  update() {
    this.x += this.vx;
    this.y += this.vy;
    const dx = this.x - centerX;
    const dy = this.y - centerY;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist > radius) {
      const nx = dx / dist;
      const ny = dy / dist;
      const dot = this.vx * nx + this.vy * ny;
      this.vx -= 2 * dot * nx;
      this.vy -= 2 * dot * ny;
      const overlap = dist - radius;
      this.x -= nx * overlap;
      this.y -= ny * overlap;
      return true;
    }
    return false;
  }

  draw() {
    ctx.save();
    ctx.globalAlpha = this.alpha;
    ctx.font = '28px serif'; // smaller font size
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = '#00ffff';
    ctx.fillText(infinityChar, this.x, this.y);
    ctx.restore();
  }

  fadeOut(speed = 0.01) {
    this.fadeSpeed = speed;
  }

  updateFade() {
    if (this.alpha > 0) {
      this.alpha -= this.fadeSpeed;
      if (this.alpha < 0) this.alpha = 0;
    }
  }
}

let particles = [new Particle(centerX, centerY)];
let count = 1;
let isFading = false;
let bouncedThisFrame = false;
let bounceCooldown = false;
const cooldownTime = 200;

function updateText() {
  textEl.textContent = `I Love you ${count}`;
}

function addOneParticle() {
  const newParticles = [];
  particles.forEach(p => {
    newParticles.push(p);
    const angle = Math.random() * Math.PI * 2;
    const dist = 20 + Math.random() * 10;
    const speedVar = 1.0;
    const nx = p.x + Math.cos(angle) * dist;
    const ny = p.y + Math.sin(angle) * dist;
    const nvx = p.vx + (Math.random() * speedVar - speedVar/2);
    const nvy = p.vy + (Math.random() * speedVar - speedVar/2);
    const np = new Particle(nx, ny, nvx, nvy);
    np.alpha = 0;
    np.fadeSpeed = -0.03;
    newParticles.push(np);
  });
  return newParticles;
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
  ctx.strokeStyle = '#00ffff';
  ctx.lineWidth = 4;
  ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
  ctx.stroke();

  bouncedThisFrame = false;
  particles.forEach(p => {
    if (p.update()) {
      bouncedThisFrame = true;
    }
  });

  if (bouncedThisFrame && !bounceCooldown && !isFading) {
    bounceCooldown = true;
    bounceSound.currentTime = 0;
    bounceSound.play();
    count += 1; // only add 1 per bounce
    particles = addOneParticle();
    updateText();

    setTimeout(() => {
      bounceCooldown = false;
    }, cooldownTime);

    if (count > 256) {
      isFading = true;
      particles.forEach(p => p.fadeOut(0.015));
    }
  }

  particles.forEach(p => {
    if (p.fadeSpeed !== 0) {
      p.alpha -= p.fadeSpeed;
      if (p.alpha > 1) p.alpha = 1;
      if (p.alpha < 0) p.alpha = 0;
    }
    p.draw();
  });

  if (isFading && particles.every(p => p.alpha === 0)) {
    particles = [new Particle(centerX, centerY)];
    count = 1;
    isFading = false;
    updateText();
  }

  requestAnimationFrame(animate);
}

updateText();
animate();
</script>

</body>
</html>
